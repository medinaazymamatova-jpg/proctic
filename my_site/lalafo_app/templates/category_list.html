<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --accent: #7c3aed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #312e81, #020617);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 60px 20px;
            color: var(--text-main);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            margin-top: 12px;
            font-size: 18px;
            color: var(--text-muted);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 28px;
        }

        .card {
            position: relative;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            padding: 30px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            transition: all 0.35s ease;
            overflow: hidden;
            cursor: pointer;
            animation: fadeUp 0.6s ease forwards;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--x, 50%) var(--y, 50%),
                rgba(124, 58, 237, 0.25),
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(124, 58, 237, 0.6);
        }

        .category-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .badge {
            display: inline-block;
            font-size: 13px;
            padding: 6px 14px;
            border-radius: 999px;
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            color: #fff;
            font-weight: 500;
        }

        .empty {
            margin-top: 80px;
            text-align: center;
            font-size: 20px;
            color: var(--text-muted);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Категории</h1>
        <p class="subtitle">Исследуйте товары по направлениям</p>
    </header>

    {% if categories %}
        <div class="grid">
            {% for category in categories %}
                <div class="card"
                     onmousemove="this.style.setProperty('--x', event.offsetX + 'px');
                                  this.style.setProperty('--y', event.offsetY + 'px');">
                    <div class="category-name">
                        {{ category.category_name }}
                    </div>
                    <span class="badge">Открыть</span>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty">
            Пока нет категорий
        </div>
    {% endif %}
</div>

</body>
</html>
