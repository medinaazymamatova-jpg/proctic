<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;

            /* CENTERING */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FORM CARD */
        .form-wrapper {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.10);
            border-radius: 28px;
            padding: 40px;
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 40px rgba(0,0,0,.45);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        /* DJANGO FORM */
        .form-card p {
            margin-bottom: 20px;
        }

        .form-card label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #dcdcff;
        }

        .form-card input,
        .form-card select,
        .form-card textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-size: 14px;
            transition: background .25s, box-shadow .25s;
        }

        .form-card input[type="file"] {
            padding: 12px;
        }

        .form-card input::placeholder,
        .form-card textarea::placeholder {
            color: #ccc;
        }

        .form-card input:focus,
        .form-card textarea:focus,
        .form-card select:focus {
            background: rgba(255,255,255,0.22);
            box-shadow: 0 0 0 2px rgba(106,92,255,.4);
        }

        /* CHECKBOX / BOOLEAN */
        .form-card input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: #6a5cff;
        }

        /* BUTTONS */
        .form-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }

        .save-btn {
            padding: 14px 36px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #6a5cff, #4b6bff);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(75,107,255,.5);
        }

        .cancel-btn {
            padding: 14px 36px;
            border-radius: 999px;
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            font-weight: 600;
            transition: background .2s;
        }

        .cancel-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        @media (max-width: 600px) {
            .form-card {
                padding: 28px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="form-wrapper">
        <div class="form-card">

            <h1>Добавить товар</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <a href="{% url 'product_list' %}" class="cancel-btn">Отмена</a>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
